<!DOCTYPE html>
<html>
<head>
  <title>Salework</title>
  <meta charset="utf-8">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet" >
<body>
<div class="container my-2" style="width: 470px; padding-bottom: 12px">
  <div>
    <div style="margin: 15px 0 15px 0">
      Tài khoản Shopee đã liên kết
    </div>
    <table class="table">
      <tbody id="connected">
      <tr id="default-empty-data">
        <td id="swUsername">???</td>
        <td id="shopeeUsername">???</td>
        <td id="state"></td>
      </tr>
      </tbody>
    </table>
  </div>

  <div>
    <div style="margin: 15px 0 15px 0">
      Phiên đăng nhập Shopee hiện tại
    </div>
    <table class="table">
      <tbody id="current">
      </tbody>
    </table>
  </div>
  <hr>
  <div>
    <div class="btn btn-primary btn-link" style="padding-left: 0" id="link-btn">Thêm liên kết</div>
  </div>
  <div id="msg-success" class="text-success" style="margin-left: 12px"></div>
  <div id="msg-fail" class="text-danger" style="margin-left: 12px"></div>
</div>
</body>
<script src="compressed.min.js"></script>
</html>
